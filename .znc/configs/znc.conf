// Also check http://en.znc.in/wiki/Configuration

AnonIPLimit = 10
ConnectDelay = 5
HideVersion = false
MaxBufferSize = 500
ProtectWebSessions = true
SSLCertFile = /home/dare/.znc/znc.pem
ServerThrottle = 30
Version = 1.6.5

<Listener listener0>
	AllowIRC = true
	AllowWeb = false
	IPv4 = true
	IPv6 = true
	Port = 6667
	SSL = true
	URIPrefix = /
</Listener>

<User techwolf>
	Admin = true
	AltNick = techwolfy
	AppendTimestamp = false
	AutoClearChanBuffer = false
	AutoClearQueryBuffer = true
	Buffer = 100
	ChanModes = +stn
	DenyLoadMod = false
	DenySetBindHost = false
	Ident = techwolf
	JoinTries = 10
	LoadModule = bouncedcc
	LoadModule = chansaver
	LoadModule = log -sanitize
	MaxJoins = 0
	MaxNetworks = 1
	MaxQueryBuffers = 50
	MultiClients = true
	Nick = techwolf
	PrependTimestamp = true
	QuitMsg = Woof! :3
	RealName = Techwolf
	StatusPrefix = *
	TimestampFormat = [%H:%M:%S]

